apply plugin: 'maven-publish'

group = 'com.example'
version = '1.0.0'

publishing {
    publications {
        aar(MavenPublication) {
            groupId = 'com.example'
            artifactId = 'your-artifact-id'
            version = '1.0.0'
            artifact("$buildDir/host/outputs/repo/aar/")
        }
    }

    repositories {
        maven {
            url "your-maven-repository-url"
            credentials {
                username = 'your-username'
                password = 'your-password'
            }
        }
    }
}