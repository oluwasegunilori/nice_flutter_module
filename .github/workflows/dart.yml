name: Ci/CD pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
        name: Get flutter version
      - run: flutter --version
        name: Get dependencies
      - run: flutter pub get
        name: Run unit test
      - run: flutter test
        name: publish artifact
      - run: flutter build aar
      - name: Upload AAR to Jitpack
        uses: Jitpack/jitpack-action@v1  # Use Jitpack action
        with:
          username: your_github_username  # Replace with your username
          token: ${{ secrets.TOKEN_NAME }} 